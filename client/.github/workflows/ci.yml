# .github/workflows/ci.yml
name: CI Pipeline

on: [push, pull_request]

jobs:
  # STAGE 1: Validation
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - run: npm ci
      
      # Linting & Formatting
      - name: ESLint
        run: npm run lint
        
      - name: Type Checking
        run: npm run type-check
        
      - name: TSDoc Validation
        run: npm run validate-docs

  # STAGE 2: Testing (Parallel)
  test:
    needs: validate
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test-type: [unit, integration]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - run: npm ci
      
      - name: Run ${{ matrix.test-type }} tests
        run: npm run test:${{ matrix.test-type }}

  # STAGE 3: Build & Deploy
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - run: npm ci
      
      - name: Build
        run: npm run build
        
      - name: Generate Docs
        run: npm run docs
        
      - name: Deploy (if main branch)
        if: github.ref == 'refs/heads/main'
        run: npm run deploy

  # STAGE 4: E2E Tests (Post-Deploy)
  e2e:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Run E2E Tests
        run: npm run test:e2e